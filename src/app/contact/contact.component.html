<div class="banner">
    <div class="contactUs">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a Message</h3>
                <p>{{userModel|json}}</p>
                <form  (ngSubmit)="collect_user_data()" #entire_form="ngForm">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <label for="user_name" class="form-label"> <span> First Name</span></label>
                                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter First Name"
                                    [(ngModel)]="userModel.name" #name="ngModel" required>
                            </div>
                            <div class="inputBox">
                                <label for="user_lname" class="form-label"> <span> Last Name</span></label>
                                <input type="text" class="form-control" id="user_lname" name="user_lname" placeholder="Enter Last Name"
                                    [(ngModel)]="userModel.lname" #name="ngModel" required>
                            </div>
                        </div>
    
                        <div class="row50">
                            <div class="inputBox">
                                <label for="email" class="form-label"><span>Email</span></label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email-Id"
                                    [(ngModel)]="userModel.email">
    
                            </div>
                            <div class="inputBox">
                                <label for="number" class="form-label"><span>Mobile No</span></label>
                                <input type="number" class="form-control" id="number" name="number" placeholder="Enter Mobile No"
                                    [(ngModel)]="userModel.number">
                            </div>
                        </div>
    
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea name="message" id="message"placeholder="Write Your Message..."[(ngModel)]="userModel.message"></textarea>

                            </div>
                        </div>
    
                        <div class="row100">
                            <div class="inputBox">
                                <button type="submit" class="btn" [disabled]="entire_form.form.invalid">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><i class="bi bi-geo-alt"></i></span>
                        <p> Sai Palace, Mumbai <br>INDIA</p>
                    </div>
                    <div>
                        <span><i class="bi bi-envelope-at"></i></span>
                        &nbsp;
                    <a href="mailto:chili@gmail.com">chili@gmail.com</a>
                    </div>
                    <div>
                        <span><i class="bi bi-telephone-fill"></i></span>
                        &nbsp;
                    <a href="tel:+91 789 678 980">+91 789 678 980</a>
                    </div>
                    <ul class="sci">
                        <li><a href="#" target="_blank"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="#" target="_blank"><i class="bi bi-whatsapp"></i></a></li>
                        <li><a href="#" target="_blank"><i class="bi bi-instagram"></i></a></li>
                    </ul>
                </div>
    
            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60329.28355565464!2d72.93380965820313!3d19.082185400000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c1308c5a5493%3A0x5d6fa2013fb87608!2sSai%20Palace!5e0!3m2!1sen!2sin!4v1681319231448!5m2!1sen!2sin"   allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    
    
</div>
